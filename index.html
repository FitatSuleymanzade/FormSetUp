<!-- Doğru class adıyla güncellenmiş HTML -->
<div class="container">
  <form id="myFORM">
    <div class="form-group">
      <label for="exampleInputEmail1">Ad</label>
      <input type="text" class="form-control" id="nameinput" aria-describedby="emailHelp" placeholder="Adınızı Girin">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Soyad</label>
      <input type="text" class="form-control" id="surnameinput" aria-describedby="emailHelp" placeholder="Soyadınızı Girin">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Yaş</label>
      <input type="text" class="form-control" id="ageinput" aria-describedby="emailHelp" placeholder="Yaşınızı Girin">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Email</label>
      <input type="email" class="form-control" id="emailinput" placeholder="Email Adresinizi Girin">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" id="submit">Gönder</button>
    </div>
  </form>
  <div class="girisugurlu" style="display:none;"><button>Giriş Başarılı</button></div>
</div>
